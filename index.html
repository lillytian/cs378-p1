<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <img src="./assets/os-campus-cafe-logo.png" class="img-fluid img-center img-header" alt="O's Campus Cafe logo" />
    </header>
    <div class="container">
      <!-- Text that contains the tagline of the cafe. -->
      <div class="row text-center cafe-info">
        <div class="col">
          <p id="description">Delicious, From-Scratch Recipes Close at Hand</p>
          <p id="tagline"><em>The fresh choice of UT!</em></p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <!-- Mac & cheese -->
          <div class="row">
            <div class="col-3">
              <img src="./assets/mac&cheese.jpeg" class="img-fluid img-center" alt="Image of mac and cheese" />
            </div>
            <div class="col-7">
              <div class="row">
                <p class="item-title">mac & cheese</p>
              </div>
              <div class="row">
                <button type="button" class="btn btn-primary">order</button>
              </div>
            </div>
            <div class="col-2">
              <p>$5</p>
            </div>
          </div>

          <!-- Pasta -->
          <div class="row">
            <div class="col-3">
              <img src="./assets/pasta.jpeg" class="img-fluid img-center" alt="Image of pasta" />
            </div>
            <div class="col-7">
              <div class="row">
                <p class="item-title">pasta</p>
              </div>
              <div class="row">
                <button type="button" class="btn btn-primary">order</button>
              </div>
            </div>
            <div class="col-2">
              <p>$7</p>
            </div>
          </div>

          <!-- Tacos -->
          <div class="row">
            <div class="col-3">
              <img src="./assets/tacos.jpeg" class="img-fluid img-center" alt="Image of tacos" />
            </div>
            <div class="col-7">
              <div class="row">
                <p class="item-title">tacos</p>
              </div>
              <div class="row">
                <button type="button" class="btn btn-primary">order</button>
              </div>
            </div>
            <div class="col-2">
              <p>$8</p>
            </div>
          </div>

          <!-- Enchilada -->
          <div class="row">
            <div class="col-3">
              <img src="./assets/enchiladas.jpeg" class="img-fluid img-center" alt="Image of enchiladas" />
            </div>
            <div class="col-7">
              <div class="row">
                <p class="item-title">enchilada</p>
              </div>
              <div class="row">
                <button type="button" class="btn btn-primary">order</button>
              </div>
            </div>
            <div class="col-2">
              <p>$10</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
